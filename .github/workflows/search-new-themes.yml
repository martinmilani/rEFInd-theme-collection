name: Find and Propose New rEFInd Themes

on:
  schedule:
    - cron: "0 12 * * 1" # Every Monday at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  find-themes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate dynamic branch name
        id: vars
        run: echo "branch_name=update-new-themes-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Run theme discovery script
        run: node scripts/findNewThemes.mjs

      - name: Debug generated file and repo status
        run: |
          echo "ðŸ“‚ Current working directory:"
          pwd
          echo "ðŸ“‹ Listing all files recursively:"
          ls -lahR
          echo "ðŸ“„ Showing head of new-themes-found.json (if exists):"
          head -20 new-themes-found.json || echo "File not found"
          echo "ðŸ—‚ Git status:"
          git status

      - name: Commit and push if new themes found
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git checkout main
          git pull origin main
          git checkout -b ${{ steps.vars.outputs.branch_name }}

          if [ -f new-themes-found.json ]; then
            git status
            git diff --staged || true

            if git diff --cached --quiet; then
              echo "No changes detected in new-themes-found.json, skipping commit and push."
            else
              git add new-themes-found.json
              git commit -m "ðŸ“¦ New rEFInd themes found (manual review)"
              git push origin ${{ steps.vars.outputs.branch_name }}
            fi
          else
            echo "âœ… No new themes found â€” skipping commit and push."
          fi

      - name: Ensure remote branch is available
        run: |
          git fetch --all
          sleep 5

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.vars.outputs.branch_name }}
          base: main
          title: "ðŸ“¦ New rEFInd themes found (manual review)"
          body: |
            This pull request includes a generated `new-themes-found.json` file with potential new rEFInd themes from GitHub.

            Please review and manually integrate valid entries into `src/data/themes.json`.
          commit-message: "ðŸ“¦ New rEFInd themes found (manual review)"
          fork: false

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.vars.outputs.branch_name }}
          base: main
          title: "ðŸ“¦ New rEFInd themes found (manual review)"
          body: |
            This pull request includes a generated `new-themes-found.json` file with potential new rEFInd themes from GitHub.

            Please review and manually integrate valid entries into `src/data/themes.json`.
          commit-message: "ðŸ“¦ New rEFInd themes found (manual review)"
